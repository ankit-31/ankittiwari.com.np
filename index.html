<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankit Tiwari - Portfolio</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0ebeb; /* Soft pink background */
        color: #333; /* Dark gray text color */
    }
    #container {
        text-align: center;
        padding: 50px;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
        line-height: 1.6;
        margin-bottom: 20px;
    }
    #interact {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
    }
    #specialContent {
        display: none;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border-radius: 10px;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    #softwareImage {
        display: none;
        max-width: 300px;
    }
    #laptopImage {
        display: none;
        max-width: 300px;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Ankit Tiwari</h1>
    <p>Age: 18</p>
    <p>Studying Software Engineering at Pokhara University</p>
    <p>Passionate about software development and technology.</p>
   
    <p>Click <span id="interact">here</span> for something special!</p>
    <div id="specialContent">
        <img src="software.png" id="softwareImage" alt="Software">
        <img src="laptop.png" id="laptopImage" alt="Laptop">
    </div>
</div>

<script>
    // JavaScript for interactivity
    document.getElementById("interact").addEventListener("click", function() {
        var specialContent = document.getElementById("specialContent");
        var softwareImage = document.getElementById("softwareImage");
        var laptopImage = document.getElementById("laptopImage");
        if (specialContent.style.display === "none") {
            specialContent.style.display = "block";
            softwareImage.style.display = "block";
            laptopImage.style.display = "block";
        } else {
            specialContent.style.display = "none";
            softwareImage.style.display = "none";
            laptopImage.style.display = "none";
        }
    });
</script>
</body>
</html>

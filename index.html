<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Name Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #nameDisplay {
            font-size: 36px;
            color: #4285f4;
            text-shadow: 0 0 10px #4285f4, 0 0 20px #4285f4, 0 0 40px #4285f4;
            margin-bottom: 20px;
        }

        #ageDisplay {
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #ageText {
            font-size: 18px;
            color: #4285f4;
            text-shadow: 0 0 10px #4285f4, 0 0 20px #4285f4, 0 0 40px #4285f4;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="nameDisplay">Ankit Tiwari</div>
    <div id="ageDisplay"></div>
    <div id="ageText">18 years</div>

    <script>
        function calculateAge() {
            const birthdate = new Date('2005-05-13');
            const now = new Date();

            const ageInMilliseconds = now - birthdate;
            const seconds = Math.floor(ageInMilliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.436875); // average days in a month
            const years = Math.floor(months / 12);

            const ageDisplay = document.getElementById('ageDisplay');
            ageDisplay.innerHTML = `
                <p>${years} Years</p>
                <p>${months % 12} Months</p>
                <p>${days % 30} Days</p>
                <p>${hours % 24} Hours</p>
                <p>${minutes % 60} Minutes</p>
                <p>${seconds % 60} Seconds</p>
            `;

            // Display the age text with animation
            const ageText = document.getElementById('ageText');
            ageText.innerHTML = `${years} years`;
        }

        setInterval(calculateAge, 1000);
        calculateAge(); // Initial calculation
    </script>
</body>
</html>

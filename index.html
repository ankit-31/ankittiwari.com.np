<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Burst</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .balloon {
    width: 100px;
    height: 150px;
    background-color: #ff6384;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
  }

  .burst {
    animation: burst 0.5s linear forwards;
  }

  @keyframes burst {
    0% { transform: scale(1); }
    100% { transform: scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
<div class="balloon" id="balloon"></div>
<script>
  document.getElementById('balloon').addEventListener('click', function() {
    this.classList.add('burst');
    setTimeout(() => {
      this.style.display = 'none';
      alert("Boom! Balloon burst!");
    }, 500);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Age Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #35424a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #nameDisplay {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #ageDisplay {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .animated-text {
            opacity: 0;
            animation: fadeIn 4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="nameDisplay">Ankit Tiwari</div>
    <div id="ageDisplay" class="animated-text"></div>

    <script>
        function calculateAge() {
            const birthdate = new Date('2005-05-13');
            const now = new Date();

            const ageInMilliseconds = now - birthdate;
            const seconds = Math.floor(ageInMilliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.436875); // average days in a month
            const years = Math.floor(months / 12);

            const ageDisplay = document.getElementById('ageDisplay');
            ageDisplay.innerHTML = `
                <p class="animated-text">${years} Years</p>
                <p class="animated-text">${months % 12} Months</p>
                <p class="animated-text">${days % 30} Days</p>
                <p class="animated-text">${hours % 24} Hours</p>
                <p class="animated-text">${minutes % 60} Minutes</p>
                <p class="animated-text">${seconds % 60} Seconds</p>
            `;
        }

        setInterval(calculateAge, 1000);
        calculateAge(); // Initial calculation
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ageDisplay {
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="ageDisplay"></div>

    <script>
        function calculateAge() {
            // Provide the birthdate in YYYY/MM/DD format
            const birthdate = new Date('2004-05-13');
            const now = new Date();

            const ageInMilliseconds = now - birthdate;
            const seconds = Math.floor(ageInMilliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.436875); // average days in a month
            const years = Math.floor(months / 12);

            const ageDisplay = document.getElementById('ageDisplay');
            ageDisplay.innerHTML = `
                <p>${years} Years</p>
                <p>${months % 12} Months</p>
                <p>${days % 30} Days</p>
                <p>${hours % 24} Hours</p>
                <p>${minutes % 60} Minutes</p>
                <p>${seconds % 60} Seconds</p>
            `;
        }

        // Update age every second
        setInterval(calculateAge, 1000);

        // Initial calculation
        calculateAge();
    </script>
</body>
</html>
